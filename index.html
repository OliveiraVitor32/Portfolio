<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./assets/images/Favicon.png" type="image/x-icon">

    <!-- FiraCode  300, 500-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&display=swap" rel="stylesheet">
    <!-- PressStart2P  400-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./Styles/reset.css">
    <link rel="stylesheet" href="./Styles/Global.css">

    <link rel="stylesheet" href="./Styles/components/Main-Header.css">
    <link rel="stylesheet" href="./Styles/components/Logo-Icon.css">
    <link rel="stylesheet" href="./Styles/components/Menu-Nav.css">
    <link rel="stylesheet" href="./Styles/components/Action-Link.css">
    <link rel="stylesheet" href="./Styles/components/Styled-Button.css">

    <link rel="stylesheet" href="./Styles/components/Main-Section.css">
    <link rel="stylesheet" href="./Styles/components/Main-Wrapper.css">

    <link rel="stylesheet" href="./Styles/components/Container-Profile.css">
    <link rel="stylesheet" href="./Styles/components/Main-Title.css">
    <link rel="stylesheet" href="./Styles/components/Main-Subtitle.css">

    <link rel="stylesheet" href="./Styles/components/Skill-Tec.css">
    <link rel="stylesheet" href="./Styles/components/Progress-Bar.css">

    <link rel="stylesheet" href="./Styles/components/Card-Project.css">

    <title>FiredLabs</title>
</head>

<body>

    <header class="Main-Header">
        <img class="Logo-Icon" lang="en" src="./assets/images/Logo.png" alt="Logo da foto de perfil" tabindex="1">
        <nav class="Menu-Nav">

            <a class='Action-Link' href="" lang="en" tabindex="2">Skills</a>
            <a class='Action-Link' href="" tabindex="3">Projetos</a>
            <a class='Action-Link' href="" tabindex="4">Sobre</a>
            <a class='Action-Link' href="" tabindex="5">Contatos</a>

            <button class="Styled-Button" lang="en" tabindex="6">
                Download CV
            </button>
        </nav>
    </header>

    <section class="Main-Section -Home">
        <div class="Main-Wrapper">
            <div class="Container-Profile">
                <h1 class="Main-Title">Vitor Oliveira</h1>
                <h2 class="Main-Subtitle" lang="en">FrontEnd Developer</h2>
            </div>

            <div class="Main-Wrapper -Navigation-Buttons">
                <button class="Styled-Button" lang="en" tabindex="7">Download CV</button>
                <button class="Styled-Button" tabindex="8">Contatos</button>
            </div>
        </div>
    </section>

    <section class="Main-Section">
        <h2 class="Main-Title -second">Skills</h2>

        <div class="Main-Wrapper -Skills">
            <article class="Skill-Tec">
                <div class="Wrapper-img">
                    <img class="Icon" src="./assets/images/ico_html5.png" alt="Logo do HTML5 em pixel art">
                </div>
                <div class="SkillDetails">
                    <h3>HTML</h3>
                    <progress class="Progress-Bar" value="78" max="100">78%</progress>
                </div>
            </article>

            <article class="Skill-Tec">
                <div class="Wrapper-img">
                    <img class="Icon" src="./assets/images/ico_css3.png" alt="Logo do CSS3 em pixel art">
                </div>
                <div class="SkillDetails">
                    <h3>CSS</h3>
                    <progress class="Progress-Bar" value="65" max="100">65%</progress>
                </div>
            </article>

            <article class="Skill-Tec">
                <div class="Wrapper-img">
                    <img class="Icon" src="./assets/images/ico_js.png" alt="Logo do JavaScript em pixel art">
                </div>
                <div class="SkillDetails">
                    <h3>JavaScript</h3>
                    <progress class="Progress-Bar" value="52" max="100">52%</progress>
                </div>
            </article>

            <article class="Skill-Tec">
                <div class="Wrapper-img">
                    <img class="Icon" src="./assets/images/ico_nodejs.png" alt="Logo do NodeJS em pixel art">
                </div>
                <div class="SkillDetails">
                    <h3>NodeJS</h3>
                    <progress class="Progress-Bar" value="20" max="100">20%</progress>
                </div>
            </article>

            <article class="Skill-Tec">
                <div class="Wrapper-img">
                    <img class="Icon" src="./assets/images/ico_react.png" alt="Logo do React em pixel art">
                </div>
                <div class="SkillDetails">
                    <h3>React</h3>
                    <progress class="Progress-Bar" value="10" max="100">10%</progress>
                </div>
            </article>
        </div>
    </section>

    <section class="Main-Section -second">
        <h2 class="Main-Title -second -white">Projetos</h2>

        <div class="Main-Wrapper -Projects">
            <a href="https://github.com/OliveiraVitor32/pokedex" target="_blank">
                <figure class="Card-Project -Blue-LinearG">
                    <img class="Icon-Project Pokedex" src="./assets/images/Icon-Project-Pokedex.webp"
                        alt="Ícone de pokébola do projeto Pokédex">
                </figure>
            </a>

            <a href="https://github.com/OliveiraVitor32/curso-Firedlabs" target="_blank">
                <figure class="Card-Project -Gray">
                    <img class="Icon-Project Portfolio" src="./assets/images/Icon-Project-Portfolio.png" alt="">
                </figure>
            </a>
        </div>
    </section>

    <section class="Main-Section -bg-color-second">
        <h2 class="Main-Title -second -green">Sobre</h2>
    </section>

</body>

</html>
