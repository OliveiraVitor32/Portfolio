<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./assets/images/Favicon.png" type="image/x-icon">

    <!-- FiraCode  300, 500-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&display=swap" rel="stylesheet">
    <!-- PressStart2P  400-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./Styles/reset.css">
    <link rel="stylesheet" href="./Styles/index.css">

    <link rel="stylesheet" href="./Styles/components/Header.css">
    <link rel="stylesheet" href="./Styles/components/Logo.css">
    <link rel="stylesheet" href="./Styles/components/MenuNav.css">
    <link rel="stylesheet" href="./Styles/components/Action.css">
    <link rel="stylesheet" href="./Styles/components/Button.css">

    <link rel="stylesheet" href="./Styles/components/Home.css">
    <link rel="stylesheet" href="./Styles/components/Box.css">
    <link rel="stylesheet" href="./Styles/components/Title.css">
    <link rel="stylesheet" href="./Styles/components/Subtitle.css">

    <link rel="stylesheet" href="./Styles/components/SectionSkills.css">

    <title>FiredLabs</title>
</head>

<body>

    <header class="Header">
        <img class="Logo" lang="en" src="./assets/images/Logo.png" alt="Ícone, foto do perfil" tabindex="1">
        <nav class="MenuNav">

            <a class='Action' href="" lang="en" tabindex="2">Skills</a>
            <a class='Action' href="" tabindex="3">Projetos</a>
            <a class='Action' href="" tabindex="4">Sobre</a>
            <a class='Action' href="" tabindex="5">Contatos</a>

            <button class="Button" lang="en" tabindex="6">
                Download CV
            </button>
        </nav>
    </header>

    <section class="Home">
        <div class="Wrapper">

            <div class="Box">
                <h1 class="Title">Vitor Oliveira</h1>
                <h2 class="Subtitle" lang="en">FrontEnd Developer</h2>
            </div>

            <div class="Navigation">
                <button class="Button" lang="en" tabindex="7">Download CV</button>
                <button class="Button" tabindex="8">Contatos</button>
            </div>
        </div>
    </section>

    <section class="SectionSkills">
            <h1 class="Title -second">Skills</h1>
            <div class="ContainerListSkills">

                <div class="ContainerSkill">
                    <img class="Icon" src="./assets/images/ico_html5.png" alt="Ícone HTML5">
                    <div>
                        <h2 class="Subtitle">HTML</h2>
                    </div>
                </div>

                <div class="ContainerSkill">
                    <img class="Icon" src="./assets/images/ico_css3.png" alt="Ícone CSS">
                    <h2 class="Subtitle">CSS</h2>
                </div>

                <div class="ContainerSkill">
                    <img class="Icon" src="./assets/images/ico_js.png" alt="Ícone JavaScript">
                    <div>
                        <h2 class="Subtitle">JavaScript</h2>
                    </div> 
                </div>

                <div class="ContainerSkill">
                    <img class="Icon" src="./assets/images/ico_nodejs.png" alt="Ícone NodeJS">
                    <h2 class="Subtitle">NodeJS</h2>
                </div>
                <div class="ContainerSkill">
                    <img class="Icon" src="./assets/images/ico_react.png" alt="Ícone React">
                   <h2 class="Subtitle">React</h2> 
                </div>
                
                
            </div>
    </section>



</body>

</html>
