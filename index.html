<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./assets/images/Favicon.png" type="image/x-icon">

    <!-- FiraCode  300, 500-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&display=swap" rel="stylesheet">
    <!-- PressStart2P  400-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./Styles/reset.css">
    <link rel="stylesheet" href="./Styles/Global.css">

    <link rel="stylesheet" href="./Styles/components/Header.css">
    <link rel="stylesheet" href="./Styles/components/Logo.css">
    <link rel="stylesheet" href="./Styles/components/MenuNav.css">
    <link rel="stylesheet" href="./Styles/components/Action.css">
    <link rel="stylesheet" href="./Styles/components/Button.css">

    <link rel="stylesheet" href="./Styles/components/Home.css">
    <link rel="stylesheet" href="./Styles/components/Box.css">
    <link rel="stylesheet" href="./Styles/components/Main-Title.css">
    <link rel="stylesheet" href="./Styles/components/Subtitle.css">

    <link rel="stylesheet" href="./Styles/components/Main-Section.css">

    <link rel="stylesheet" href="./Styles/components/SectionSkills.css">
    <link rel="stylesheet" href="./Styles/components/Skill-Tec.css">
    <link rel="stylesheet" href="./Styles/components/ProgressBar.css">

    <title>FiredLabs</title>
</head>

<body>

    <header class="Header">
        <img class="Logo" lang="en" src="./assets/images/Logo.png" alt="Logo da foto de perfil" tabindex="1">
        <nav class="MenuNav">

            <a class='Action' href="" lang="en" tabindex="2">Skills</a>
            <a class='Action' href="" tabindex="3">Projetos</a>
            <a class='Action' href="" tabindex="4">Sobre</a>
            <a class='Action' href="" tabindex="5">Contatos</a>

            <button class="Button" lang="en" tabindex="6">
                Download CV
            </button>
        </nav>
    </header>

    <section class="Home">
        <div class="Wrapper">
            <div class="Box">
                <h1 class="Main-Title">Vitor Oliveira</h1>
                <h2 class="Subtitle" lang="en">FrontEnd Developer</h2>
            </div>

            <div class="Navigation">
                <button class="Button" lang="en" tabindex="7">Download CV</button>
                <button class="Button" tabindex="8">Contatos</button>
            </div>
        </div>
    </section>

    <section class="Main-Section SectionSkills">
        <h2 class="Main-Title -second">Skills</h2>

        <div class="Wrapper-Skills">
            <article class="Skill-Tec">
                <div class="Wrapper-img">
                    <img class="Icon" src="./assets/images/ico_html5.png" alt="Logo do HTML5 em pixel art">
                </div>
                <div class="SkillDetails">
                    <h3>HTML</h3>
                    <progress class="ProgressBar" value="78" max="100">78%</progress>
                </div>
            </article>

            <article class="Skill-Tec">
                <div class="Wrapper-img">
                    <img class="Icon" src="./assets/images/ico_css3.png" alt="Logo do CSS3 em pixel art">
                </div>
                <div class="SkillDetails">
                    <h3>CSS</h3>
                    <progress class="ProgressBar" value="65" max="100">65%</progress>
                </div>
            </article>

            <article class="Skill-Tec">
                <div class="Wrapper-img">
                    <img class="Icon" src="./assets/images/ico_js.png" alt="Logo do JavaScript em pixel art">
                </div>
                <div class="SkillDetails">
                    <h3>JavaScript</h3>
                    <progress class="ProgressBar" value="52" max="100">52%</progress>
                </div>
            </article>

            <article class="Skill-Tec">
                <div class="Wrapper-img">
                    <img class="Icon" src="./assets/images/ico_nodejs.png" alt="Logo do NodeJS em pixel art">
                </div>
                <div class="SkillDetails">
                    <h3>NodeJS</h3>
                    <progress class="ProgressBar" value="20" max="100">20%</progress>
                </div>
            </article>

            <article class="Skill-Tec">
                <div class="Wrapper-img">
                    <img class="Icon" src="./assets/images/ico_react.png" alt="Logo do React em pixel art">
                </div>
                <div class="SkillDetails">
                    <h3>React</h3>
                    <progress class="ProgressBar" value="10" max="100">10%</progress>
                </div>
            </article>
        </div>
    </section>

    <section class="Main-Section -second">

    </section>

</body>

</html>
